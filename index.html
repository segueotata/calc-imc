<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title title="Calculadora de IMC">CALCULADORA - IMC</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">CALCULADORA IMC</div>

            <div class="input">
                <label title="Seu nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label title="Sua altura">Altura(m):</label>
                <input type="number" id="altura">
            </div>

            <div class="input">
                <label title="Seu peso">Peso(Kg):</label>
                <input type="number" id="peso">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>

        <div class="container-referencias">
            <div class="title">REFERÊNCIAS</div>
            <ul class="informacoes">
                <li>IMC < 18,5kg/m2 - baixo peso</li>
                <li>IMC >18,5 até 24,9kg/m2 - eutrofia (peso adequado)</li>
                <li>IMC ≥25 até 29,9kg/m2 - sobrepeso</li>
                <li>IMC >30,0kg/m2 até 34,9kg/m2 - obesidade grau 1</li>
                <li>IMC >35kg/m2 até 39,9kg/m2 - obesidade grau 2</li>
                <li>IMC > 40kg/m2 - obesidade extrema</li>
            </ul>
        </div>

    </main>

    <footer class="rodape">
        <div class="container-foto">
            <a href="https://github.com/segueotata" target="_blank" title="Visite meu GitHub!">
                <img src="./src/img/logo-bz.png" alt="">
            </a>
        </div>
    </footer>

    <script src="./src/js/index.js"></script>
</body>

</html>
